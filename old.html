<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CoffeeScript REPL</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans" />
  <style>
  body{
    background-color: black;
    color: white;
    font-family: "PT Sans";
  }

  #log{
    width: 98%;
    height: 98%;
    margin: 3px;
    text-wrap: normal;
    white-space: pre-wrap;
    word-break: break-all;
    word-wrap: break-word;
    word-spacing: 0px;
    letter-spacing: 0px;
    line-height: 120%;
  }

  #console-input{
    color: black;
    width: 98%;
    word-spacing: 0px;
    letter-spacing: 0px;
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="old-repl.js"></script>
</head>
<body>
  <form id="console">
    <pre id="log"></pre>
    <input type="text" id="console-input" placeholder="coffee>" value="" required />
  </form>
</body>
</html>
